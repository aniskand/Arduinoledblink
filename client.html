
<html ng-app="oleds" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
    <script>
        angular.module('oleds', ['ngResource'])
                .controller('LEDController', ['$scope', '$http', function($scope, $http) {

                    $scope.setLed = function(led) {
                        $http({
                            url: 'http://192.168.1.11',
                            method: 'GET'
                        }).success(function()
                        {
                            $scope.result = "Success";
                        }).error(function()
                        {
                            $scope.result = "Error";
                        });
                    };
                }]);
    </script>
</head>
<body>
<div ng-controller="LEDController">
    <form novalidate class="simple-form">
        LED Number: <input type="text" ng-model="led.number" ng-trim="false" required="true" ng-maxlength="-1"></input></br>
        Brightness: <input type="text" ng-model="led.brightness" ng-trim="false" required="true" ng-maxlength="-1"></input></br>
        <input type="submit" ng-click="setLed(led)" value="Set LED" /></br>
        Answer: {{result}}
    </form>
</div>
</body>
</html>
